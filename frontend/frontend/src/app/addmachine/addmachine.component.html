<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<app-admin-navbar></app-admin-navbar>

<div class="container py-5">
  <div class="row align-items-center mb-4">
    <div class="col-12 col-md-8">
      <h2 class="text-danger">Machines List</h2>
    </div>
    <div class="col-12 col-md-4 text-md-end">
      <button (click)="openModal()" class="btn btn-danger">
        <i class="fas fa-plus me-2"></i>Add Machine
      </button>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let machine of machines">
      <div class="card border-danger">
        <img src="https://media.istockphoto.com/id/854012462/photo/barbell-ready-for-workout-indoors-selective-focus.jpg?s=612x612&w=0&k=20&c=lSHMTs2Rm9XPJqGVxlMjs9pr-RMWwB7lbf8E-RIARhM=" 
             alt="Gym Machine" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title text-danger">{{ machine.name }}</h5>
          <p class="card-text">{{ machine.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
