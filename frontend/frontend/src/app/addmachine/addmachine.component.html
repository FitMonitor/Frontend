<div>
  <button (click)="toggleModal()">Add Machine</button>

  <!-- Modal Overlay -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="toggleModal()">&times;</span>
      <form [formGroup]="machineForm" (ngSubmit)="onSubmit()">
        <label>
          Name:
          <input formControlName="name" required />
        </label>
        <label>
          Description:
          <input formControlName="description" required />
        </label>
        <div>
          <label>
            <input type="radio" formControlName="available" [value]="true" /> Available
          </label>
          <label>
            <input type="radio" formControlName="available" [value]="false" /> Not Available
          </label>
        </div>
        <button type="submit">Create Machine</button>
        <button type="button" (click)="toggleModal()">Cancel</button>
      </form>
    </div>
  </div>

  <h2>Machines List</h2>
  <div class="machines-list" *ngFor="let machine of machines">
    <section class="articles">
      <article>
        <div class="article-wrapper">
          <figure>
            <img src="https://picsum.photos/id/1011/800/450" alt="" />
          </figure>
          <div class="article-body">
            <h2>{{machine.name}}</h2>
            <h1>{{machine.description}}</h1>
            <a href="#" class="read-more">
              Read more <span class="sr-only">about this is some title</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </a>
          </div>
        </div>
      </article>
    </section>
  </div>
</div>
