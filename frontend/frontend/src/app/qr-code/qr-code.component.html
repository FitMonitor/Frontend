<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<app-navbar></app-navbar>

<div class="container-fluid p-0"
    style="background: url('assets/background.png') no-repeat center center; background-size: cover; height: 100vh; overflow: hidden;">

    <section class="hero-section d-flex justify-content-center align-items-center" style="height: 100%; margin-top: -15vh;">
        <div class="text-center text-white">
            <h1 class="display-4">Gym Check-In & Check-Out</h1>
            <p class="lead">Scan the QR Code to log your entry or exit at the gym.</p>

            <div *ngIf="qrCodeImageUrl; else loading">
                <img [src]="qrCodeImageUrl" alt="QR Code" class="img-fluid rounded" />
            </div>
            <ng-template #loading>
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </ng-template>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
