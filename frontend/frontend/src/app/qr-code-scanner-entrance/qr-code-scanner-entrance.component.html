<app-admin-navbar></app-admin-navbar>

<div class="container-fluid p-0" style="background: url('assets/background.png') no-repeat center center; background-size: cover; min-height: 100vh;">
  <div class="d-flex flex-column align-items-center justify-content-start vh-100 px-3 py-5">

    <h1 class="text-white mb-4 text-center">Scan QR Code</h1>
    <p class="text-white text-center mb-4 lead">Scan the QR Code to log your entry or exit at the gym.</p>

    <!-- Notification Message -->
    <div *ngIf="message" class="alert alert-info text-center mt-3">
      {{ message }}
    </div>
    

    <div class="video-container mb-4">
      <video #preview class="qr-video shadow"></video>
    </div>

    <div class="d-flex justify-content-center gap-3 w-100">
      <button class="btn btn-danger d-flex align-items-center" (click)="startScan()">
        <i class="fas fa-play-circle me-2"></i> Start Scanner
      </button>
      <!--
      <button class="btn btn-danger d-flex align-items-center" (click)="stopScan()">
        <i class="fas fa-stop-circle me-2"></i> Stop Scanner
      </button>-->
    </div>
  </div>
</div>
